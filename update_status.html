<!DOCTYPE html>
<html>
<head>
    <title>Update Status</title>
</head>
<body>
    <h1>Update Status</h1>
    <form action="" method="post">
        {% csrf_token %}
        <select name="status">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>
        <input type="submit" value="Update Status">
    </form>
</body>
</html>
