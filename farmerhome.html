{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Homepage</title>
  <style>
    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'media/h.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 80px;
    }
    h1 {
      text-align: center;
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      margin-top: 80px;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farmer Homepage</h1>
    <div class="nav-links">
      <a href="{% url 'applyscheme' %}">apply scheme</a>
      <a href="{% url 'myapplication' %}">My Application</a>
      <a href="{% url 'cropdetails' %}">Crop Details</a>
      <a href="{% url 'userdetails' %}">My Profile</a>
    </div>
  </div>

  <script>
    // JavaScript for interactivity (if needed)
    // For instance, to handle clicks on navigation links and show/hide content
    
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        sections.forEach(section => {
          section.style.display = 'none';
          if (section.id === targetId) {
            section.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
