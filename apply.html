{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'media/h.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'apply' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Application Form</h1>

        <label for="applicant_name">Applicant Name:</label>
        <input type="text" id="applicant_name" name="Applicant_Name">

        <label for="monthly_income">Monthly Income:</label>
        <input type="number" id="monthly_income" name="monthly_income">

        <label for="adhar_card">Adhar Card:</label>
        <input type="file" id="adhar_card" name="aadhar_card">

        <label for="ration_card">Ration Card:</label>
        <input type="file" id="ration_card" name="ration_card">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit" onclick="changeBackgroundColor()">
    </form>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "#1a1a1a";
        }
    </script>
</body>
</html>
